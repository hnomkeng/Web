<html xmlns="http:// www.w3.org/1999/xhtml" xml:lang="fr">
	<head>
		<title>Tutoriel Google Maps</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<!-- Elément Google Maps indiquant que la carte doit être affiché en plein écran et
			qu'elle ne peut pas être redimensionnée par l'utilisateur -->
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<!-- Inclusion de l'API Google MAPS -->
		<!-- Le paramètre "sensor" indique si cette application utilise détecteur pour déterminer la position de l'utilisateur -->
		<script type="text/javascript" src="http:// maps.google.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript">
			function initialize() {
				var latlng = new google.maps.LatLng(48.814132, 2.393005);

				var options = {
				center: latlng,
				zoom: 75,
				mapTypeId: google.maps.MapTypeId.ROADMAP
				};

				var carte = new google.maps.Map(document.getElementById("carte"), options);

				// redéfinition du zoom
				carte.setZoom(18);

				// Encadré vert
				var parcelleHeig = [
					new google.maps.LatLng(48.814242, 2.393043),
					new google.maps.LatLng(48.814135, 2.393165),
					new google.maps.LatLng(48.814066, 2.393149),
					new google.maps.LatLng(48.813968, 2.392922),
					new google.maps.LatLng(48.814131, 2.392749)
				];

				polygoneParcelleHeig = new google.maps.Polygon({
					/* sommets du polygone */
					paths: parcelleHeig,
					/* couleur des bords du polygone */
					strokeColor: "#0FF000",
					/* opacité des bords du polygone */
					strokeOpacity: 0.8,
					/* épaisseur des bords du polygone */
					strokeWeight: 2,
					/* couleur de remplissage du polygone */
					fillColor: "#0FF000",
					/* opacité de remplissage du polygone */
					fillOpacity: 0.35
				});

				// lier le polygone à la carte
				// ceci permet au polygone d'être affiché sur la carte
				polygoneParcelleHeig.setMap(carte);
				/* fonction qui permet de placer des points */
				var rasb2 = new google.maps.Marker({
					position: new google.maps.LatLng(48.814574, 2.393111),
					map: carte
					/* image sur marqueur setIcon("/") */
				});
			}
		</script>
	</head>
	<body onload="initialize()">
		<div id="carte" style="width:100%; height:100%"></div>
	</body>
</html>
